<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- single card-1 -->
      <div class="card-1">
        <h3 class="text">total unique workshops</h3>
        <span class="value">3</span>
        <div class="icon">
          <img src="./stats1.png" alt="statistics" class="stats" />
        </div>
      </div>
      <!-- end of card-1 -->
      <!-- single card-2 -->
      <div class="card-2">
        <h3 class="text-1">total unique batches</h3>
        <span class="value-1">50%</span>
        <div class="icon-1">
          <img src="./batch.jpeg" alt="batch" class="batch" />
        </div>
      </div>
      <!-- end of card-2 -->
      <!-- single card-3 -->
      <div class="card-3">
        <h3 class="text-2">total unique students</h3>
        <span class="value-2">5,000</span>
        <div class="icon-2">
          <img src="./degree.png" alt="degree" class="degree" />
        </div>
      </div>
      <!-- end of card-3 -->
      <!-- single card-4 -->
      <div class="card-4">
        <h3 class="text-3">total certificates sent</h3>
        <span class="value-3">1,000</span>
        <div class="icon-3">
          <img src="./certificate.png" alt="certificate" class="certificate" />
        </div>
      </div>
      <!-- end of card-4 -->
    </div>
  </body>
</html>
