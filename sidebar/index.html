<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>side bar menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header>My Menu</header>
      <ul>
        <li>
          <a href="#"><i class="fas fa-qrcode"></i>dashboard</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-link"></i>shortcuts</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-stream"></i>overview</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-calendar-week"></i>events</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-question-circle"></i>about</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-sliders-h"></i>services</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-envelope"></i>contact</a>
        </li>
      </ul>
    </div>
    <section></section>
  </body>
</html>
