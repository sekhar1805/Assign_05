<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <ul>
        <li>
          <i class="fa-solid fa-user-group"></i>
          <p class="value">50+</p>
          <p class="small">Art educators</p>
        </li>
        <li>
          <i class="fa-solid fa-heart"></i>
          <p class="value">3,500+</p>
          <p class="small">Registered artists</p>
        </li>
        <li>
          <i class="fa-solid fa-sitemap"></i>
          <p class="value">17,000+</p>
          <p class="small">Community Members</p>
        </li>
        <li>
          <i class="fa-solid fa-tags fa-rotate-90"></i>
          <p class="value">450+</p>
          <p class="small">Events Conducted</p>
        </li>
      </ul>
    </div>
  </body>
</html>
